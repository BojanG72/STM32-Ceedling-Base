name: Makefile CI

on:
  push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: configure
      run: ./configure

    - name: Install dependencies
      run: make install-dependancies
    
    - name: Install Ceedling
      run: gem install ceedling

    - name: Run clean
      run: make clean

    - name: Run test
      run: make test

